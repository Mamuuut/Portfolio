tab.home.intro = <p>J&apos;ai travaillé dans une entreprise de jeux vidéo pendant <b>5 ans</b>. Dans un premier temps j&apos;ai développé les <b>interfaces</b> et amélioré la <b>librairie graphique</b> en créant de <b>nouveaux composants</b> et outils</p>\
    <p>Par la suite je suis passé responsable du <b>développement d&apos;applications Flex</b> ainsi que de la réalisation de <b>prototypes en JavaScript et HTML5</b>.</p>\
    <p>J&apos;aime me former aux <b>nouvelles technologies</b> ainsi que <b>relever des défis</b>. Je suis également <b>passionné de graphismes</b> sous toutes ses formes et plus particulièrement la bande dessinée. C&apos;est pourquoi Je cherche à travailler dans des domaines avec une forte composant graphique utilisant des technologies innovantes.</p>
